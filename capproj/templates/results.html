{% load django_tables2 %}
{% if results_table %}
  {% render_table results_table %}

{% else %}
    <h3 class='error'>No projects with that name</h3>
    <form method="get" action="/search/">
      Search:<input type="text" name="q" id="id_q" value="{{ query }}"/>
      <input type="submit" value="Search" />
    </form>
{% endif %}
