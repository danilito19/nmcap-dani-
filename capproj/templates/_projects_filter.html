<div class="filters">
  <h2>Filter</h2>
  <ul>
    <li id="yearFilter">Year</li>
    <li id="countyFilter">County</li>
    <li id="amountFilter">Expended Amount</li>
  </ul>
</div>
<div class="filterSelections">
  <ul id="yearFilterSelections">
    {% for year in years %}
    <li><a href="{{ searchPath }}search/?year={{ year }}">{{ year }}</a></li>
    {% endfor %}
  </ul>
  <ul id="countyFilterSelections">
    {% for county in counties %}
    <li><a href="{{ searchPath }}search/?county={{ county }}">{{ county }}</a></li>
    {% endfor %}
  </ul>
  <ul id="amountFilterSelections">
    Amount from
    <input type="text" name="q" id="id_q" value="{{ query }}" /> to
    <input type="text" name="q" id="id_q" value="{{ query }}" />
    <input type="submit" value="Search" />
  </ul>
</div>
